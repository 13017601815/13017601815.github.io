<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>当当网热搜榜</title>
    <link rel="stylesheet" href="assets/lib/weui/weui.css">
  </head>
  <body>
    <div ng-app='app' ng-controller='mainController'>
        <div class="page__bd">
          <div ng-view style="padding-bottom:55px;">
          </div>
                <div class="weui-tabbar" ng-controller='mainController' style="position:fixed;bottom:0px;">
                    <a href="#/" ng-click='linkTo(0)' class="weui-tabbar__item  {{selectedIndex==0?'weui-bar__item_on':''}}">
                        <img src="./assets/images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
                        <p class="weui-tabbar__label">个人信息</p>
                    </a>
                    <a href="#/blog" ng-click='linkTo(1)' class="weui-tabbar__item {{selectedIndex==1?'weui-bar__item_on':''}}">
                        <img src="./assets/images/icon_nav_cell.png" alt="" class="weui-tabbar__icon">
                        <p class="weui-tabbar__label">工作经验</p>
                    </a>
                    <a href="#/book" ng-click='linkTo(2)' class="weui-tabbar__item {{selectedIndex==2?'weui-bar__item_on':''}}">
                        <img src="./assets/images/icon_nav_tab.png" alt="" class="weui-tabbar__icon">
                        <p class="weui-tabbar__label">当当热销</p>
                    </a>
                    <a href="#/about_me" ng-click='linkTo(3)' class="weui-tabbar__item {{selectedIndex==3?'weui-bar__item_on':''}}">
                        <img src="./assets/images/icon_nav_nav.png" alt="" class="weui-tabbar__icon">
                        <p class="weui-tabbar__label">联系我</p>
                    </a>

            </div>
      </div>
    </div>
    <script src="assets/lib/angular.min.js" charset="utf-8"></script>
    <script src="assets/lib/angular-route.min.js" charset="utf-8"></script>
    <script src="assets/app.js" charset="utf-8"></script>
    <script src="assets/api/service.js" charset="utf-8"></script>
    <script src="assets/controllers/main_controller.js" charset="utf-8"></script>
    <script src="assets/controllers/book_controller.js" charset="utf-8"></script>
    <script src="assets/controllers/book_list_controller.js" charset="utf-8"></script>
  </body>
</html>
